<!--index.html-->
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Hello World</title>
</head>

<body>
    <p>{{str}}</p>
    <hr>
    <ul>
        {% for x in list %}
        <!--リスト表示-->
            <li>{{x}}</li>
        {% endfor %}
    </ul>
    <hr>
    <p>{{"name: %s age: %s" % (dictionary["name"],dictionary["age"]) }}</p>
    <!--辞書表示-->

    <hr>
    {%if flag%}
    <!--値の真偽による表示-->
        <p>True</p>
    {% else %}
        <p>False</p>
    {% endif %}
    <a href="/">Back to index.html</a>
</body>

</html>
